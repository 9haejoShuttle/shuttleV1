<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구해줘 셔틀</title>
</head>
<body>
<div class="mapWrap">
    <!--// 검색 페이지 -->
    <div id="search_road_area" class="search_road_area">
        <div class="form_wrap" style="padding-bottom:10px;">
            <!-- 출발 정거장 찾기 -->
            <input type="text" name="start" class="start autocomplete-input" id="start" value=""
                   placeholder="출발지를 검색합니다." autocomplete="off"/>
            <input type="hidden" name="start_lat" class="start_lat" id="start_lat" value="0">
            <input type="hidden" name="start_lng" class="start_lng" id="start_lng" value="0">
            <input type="hidden" name="startAddr" id="startAddr" value="">

            <!-- 도착 정거장 찾기 -->
            <input type="text" name="arrival" class="arrival autocomplete-input" id="arrival" value=""
                   placeholder="도착지를 검색합니다." autocomplete="off"/>
            <input type="hidden" name="arrival_lat" class="arrival_lat" id="arrival_lat" value="0">
            <input type="hidden" name="arrival_lng" class="arrival_lng" id="arrival_lng" value="0">
            <input type="hidden" name="arrivalAddr" id="arrivalAddr" value="">

            <div>
					<span>
                    <select id="search_result_exists_searchTime_select" class="sel sel_time"
                            onchange="Sel_eTimeInSearch();">
                        <option value="0">도착시간 선택</option>
                        <option value="710">7:10</option>
                        <option value="740">7:40</option>
                        <option value="810">8:10</option>
                        <option value="840">8:40</option>
                        <option value="910">9:10</option>
                        <option value="940">9:40</option>
                        <option value="1010">10:10</option>
                        <option value="1040">10:40</option>
                        <option value="">---퇴근---</option>
                        <option value="1720">17:20</option>
                        <option value="1820">18:20</option>
                        <option value="1920">19:20</option>
                        <option value="2020">20:20</option>
                        <option value="2120">21:20</option>
                        </select>
                    </span>
                <span><input type="button" name="btn-way" class="btn-way" id="btn-way" value="노선검색"
                             onclick="search_route_btn();" style="cursor: pointer;height:40px;"></span>
            </div>
        </div>
        <div class="ways_wrap search_result" id="search_road_area_result"
             style="display:none">
            <ul>
                <li class="route_list"></li>
            </ul>
            <div id="req_new_line_in_search">
                <input type="button" id="requestRoute" value="노선(신설)신청하기">
            </div>
        </div>
        <!-- Way List //-->


        <!--// 전체 노선보기 -->
        <div class="all_ways_list" id="all_ways_list">
            <div id="all_tog" class="slide_open" onclick="toggleAllLineWindow();">
                <a href="#">전체노선보기</a>
            </div>
            <!--// Search -->
            <div class="way_src_wrap">
                <div class="way_row">
                    <input type="text" id="line_filter" class="way_ipt ui-autocomplete-input"
                           placeholder="장소명, 주소 등을 입력하세요." autocomplete="off">
                    <input type="hidden" name="line_filter_lat" id="line_filter_lat" value="">
                    <input type="hidden" name="line_filter_lng" id="line_filter_lng" value="">
                </div>
                <div class="way_row">
                    <span>
                        <select class="arrival_time">
                        <option value="0">도착시간</option>
                        <option value="710">7:10</option>
                        <option value="740">7:40</option>
                        <option value="810">8:10</option>
                        <option value="840">8:40</option>
                        <option value="910">9:10</option>
                        <option value="940">9:40</option>
                        <option value="1010">10:10</option>
                        <option value="1040">10:40</option>
                        <option value="">---퇴근---</option>
                        <option value="1720">17:20</option>
                        <option value="1820">18:20</option>
                        <option value="1920">19:20</option>
                        <option value="2020">20:20</option>
                        <option value="2120">21:20</option>
                        </select>
                    </span>
                    <input type="button" name="btn-way" class="btn-way" value="노선검색">
                </div>
            </div>
            <!-- Search //-->
            <!--// Way List -->
            <div class="ways_wrap total_list">
                <ul>
                    <li onclick="('26')"><p class="way_sbj">
<!--노선정보-->
                        <span class="way_label label_run">
<!--운행여부-->
                        </span></p>
                        <div class="way_name">
                        </div>
                    </li>

                </ul>
            </div>
            <!-- Way List //-->
        </div>
        <!-- 전체 노선보기 //-->

        <!--// 노선 상세보기  -->
        <div id="line_detail" class="lnb_src y_station" style="display:none;"></div>
        <!-- 노선 상세보기 //>-->
    </div>
    <div id="map" class="map_screen" style="position: relative; overflow: hidden;">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(()=>{
        $('autocomplete-input').click(()=>{
            console.log('kakao맵으로 연결합니다.');
        })
    })
</script>
</body>
</html>
