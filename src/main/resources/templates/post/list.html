    <title>게시물 목록 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" ntegrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body align="center">
<h1 class="container">Post List Page</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <a href="/post/save" role="button" class="btn btn-primary">게시글 등록</a>
        <form>
            <!-- 목록 출력 영역 -->
            <div>
                <table class="table table-horizontal table-bordered">
                    <thead class="thead-strong">
                    <tr>
                        <th>게시글번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>내용</th>
                        <th>최종수정일</th>
                    </tr>
                    <tr th:each="post : ${post}">
                        <td>
<!--                            <span th:text="${post.id}"></span>-->
                            [[${post.id}]]</td>
                        <td><a href="/post/update/${id}">
<!--                            <span th:text="${post.title}"></span>-->
                            [[${post.title}]]</a></td>
                        <td>
<!--                            <span th:text="${post.userId}"></span>-->
                            [[${post.userId}]]</td>
                        <td>
<!--                            <span th:text="${post.content}"></span>-->
                            [[${post.content}]]</td>
                        <td>
                            <!--                <span th:text="${#temporals.format(post.createDate, 'yyyy-MM0dd HH:mm')}"></span>-->
                            [[${post.modifiedDate]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
