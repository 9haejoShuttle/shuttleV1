<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>결제</title>
</head>
<body>
<h2>결제할 노선</h2>
<button id="btn-payment" class="btn btn-outline-success">결제하기</button>

<h2 th:text="${user.name} + '님의 결제 내역'"></h2>

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">No</th>
            <th>결제 내용</th>
            <th>금액</th>
            <th>결제 방법</th>
            <th>결제일</th>
            <th>할부</th>
        </tr>
    </thead>
    <tbody th:each="payment : ${paymentHistory}">
        <tr>
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.name}"></td>
            <td th:text="${payment.paidAmount}"></td>
            <td th:text="${payment.payMethod}"></td>
            <td th:text="${payment.paidAt}"></td>
            <td th:text="${payment.cardQuaota}"></td>
        </tr>
    </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<script>

    const btnPayment = document.getElementById('btn-payment');

    const header = document.getElementsByName('_csrf_header')[0].content;
    const token = document.getElementsByName('_csrf')[0].content;

    /*<![CDATA[*/
    let buyer_name = /* [[${user.getName()}]] */
        /*]]>*/

    btnPayment.addEventListener('click', () => {
        IMP.init("imp30641138");

        console.log(buyer_name);

        IMP.request_pay({
            pg : 'inicis',
            pay_method : 'card',
            merchant_uid : 'merchant_' + new Date().getTime(),
            name : '모두의 셔틀 결제 서비스',
            amount : 100,
            buyer_email : 'iamport@siot.do',
            buyer_name : buyer_name,
            buyer_tel : '010-1234-5678',
            buyer_addr : '서울특별시 강남구 삼성동',
            buyer_postcode : '123-456'
        }, function(rsp) {
            if ( rsp.success ) {
                console.log('success');
                console.log(rsp);
                console.log(rsp.success);
                //[1] 서버단에서 결제정보 조회를 위해 jQuery ajax로 imp_uid 전달하기
                $.ajax({
                    url: "/payments/complete", //cross-domain error가 발생하지 않도록 동일한 도메인으로 전송
                    contentType: "application/json; charset=utf-8",
                    type: 'POST',
                    dataType: 'json',
                    data: JSON.stringify({
                        applyNum : rsp.apply_num,
                        buyerEmail : rsp.buyer_email,
                        cardQuaota : rsp.card_quaota,
                        impUid : rsp.imp_uid,
                        merchantUid : rsp.merchant_uid,
                        name : rsp.name,
                        paidAmount : rsp.paid_amount,
                        paidAt : rsp.paid_at,
                        payMethod : rsp.pay_method,
                        provider : rsp.pg_provider,
                        pgTid : rsp.pg_tid,
                        pgType : rsp.pg_type,
                        success : rsp.success
                    }),
                    beforeSend : function (xhr) {
                        xhr.setRequestHeader(header, token);
                    }
                }).done(function(data) {
                    //[2] 서버에서 REST API로 결제정보확인 및 서비스루틴이 정상적인 경우
                    if ( everythings_fine ) {
                        var msg = '결제가 완료되었습니다.';
                        msg += '\n고유ID : ' + rsp.imp_uid;
                        msg += '\n상점 거래ID : ' + rsp.merchant_uid;
                        msg += '\결제 금액 : ' + rsp.paid_amount;
                        msg += '카드 승인번호 : ' + rsp.apply_num;

                        alert(msg);
                    } else {
                        //[3] 아직 제대로 결제가 되지 않았습니다.
                        //[4] 결제된 금액이 요청한 금액과 달라 결제를 자동취소처리하였습니다.
                    }
                });
            } else {
                var msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;

                alert(msg);
            }
        });
    })

</script>
</body>
</html>
