<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 페이지</title>
</head>
<body align="center">
    <h1>관리자 로그인</h1>
    <form id="loginForm" th:action="@{/admin/login}">
        <div>
            <label for="id">아이디</label>
            <input id="id" name="id" type="text" placeholder="아이디를 입력하세요" th:value="admin">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password"
                   placeholder="비밀번호를 입력하세요." th:value="12345678">
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
        <input type="hidden">
    </form>
</body>
</html>
