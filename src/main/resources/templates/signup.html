<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="py-5">
        <h1>회원가입</h1>
    </div>
    <form class="needs-validation col-sm-6" th:action="@{/signup}" method="post" th:object="${userSignupRequestDto}" novalidate>
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" th:field="*{phone}" class="form-control" aria-describedby="idHelp"
                   placeholder="아이디를 입력하세요." required minlength="4" maxlength="20" value="01012341234">
            <small id="idHelp" class="text-muted">아이디는 4자 이상 20자 이하로 입력하세요.</small>
            <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp"
            required minlength="8" maxlength="12">
            <small id="passwordHelp" class="text-muted">비밀번호는 8자 이상 12자 이하로 입력하세요.</small>
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control"
                    required minlength="8" maxlength="12">
            <small class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></small>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="name" id="name" name="name" th:field="*{name}" class="form-control" required minlength="2" maxlength="30">
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">가입</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script>
    let index = {
        init : function () {
            $('#signup-btn').on('click', ()=>{
                this.signup();
            })
        },

        signup: function () {
            let data = {
                phone   : $('#id').val(),
                password: $('#password').val(),
                passwordConfirm : $('#passwordConfirm').val(),
                name    : $('#name').val()
            }

            $.ajax({
                type : 'POST',
                url : '/signup',
                dataType : 'json',  //response를 어떤 타입으로 받을 것인지 선택
                contentType : 'application/json; charset=UTF-8',
                data : JSON.stringify(data)
            }).done(function (response) {
                alert("가입 되었습니다.");
                window.location.href="/";
            }).fail(function (error){
                alert(JSON.stringify(error))
            })
        }
    } //index

    //index.init();
</script>

</body>
</html>
