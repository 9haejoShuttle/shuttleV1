<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="py-5">
        <h1>회원가입</h1>
    </div>
        <div class="form-group">
            <label for="phone">핸드폰 번호</label>
            <input type="text" id="phone" class="form-control" aria-describedby="idHelp"
                   placeholder="아이디를 입력하세요." required minlength="4" maxlength="20" value="01012341234">
            <small id="idHelp" class="text-muted">핸드폰 번호를 입력하세요.</small>
            <small class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelp"
            required minlength="8" maxlength="12">
            <small id="passwordHelp" class="text-muted">비밀번호는 8자 이상 12자 이하로 입력하세요.</small>
            <small class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" class="form-control"
                    required minlength="8" maxlength="12">
            <small class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="name" id="name" name="name" class="form-control" required minlength="2" maxlength="30">
            <small class="text-danger"></small>
        </div>
        <div class="form-group">
            <button id="btn-signup" class="btn btn-primary">가입</button>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script>
    let index = {
        init : function () {
            $('#btn-signup').on('click', ()=> {
                this.signup();
            })
        },

        signup: function () {
            const data = {
                phone   : document.getElementById('phone').value,
                password: document.getElementById('password').value,
                passwordConfirm : document.getElementById('passwordConfirm').value,
                name    : document.getElementById('name').value
            }

            $.ajax({
                type : 'POST',
                url : '/signup',
                // dataType : 'text/html',  //response를 어떤 타입으로 받을 것인지 선택
                contentType : 'application/json; charset=UTF-8',
                data : JSON.stringify(data)
            }).done(function (response) {
                alert("가입 되었습니다.");
                window.location.href="/";
            }).fail(function (error){
                alert('뭔가 오류가 있습니다. 개발자 도구 콘솔을 확인하세요.');
                console.log(JSON.stringify(error));
            })
        }
    } //index

    index.init();
</script>

</body>
</html>
